<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bulma-0.9.1/bulma/css/bulma.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link rel="stylesheet" href="justValidateTooltip.css">
</head>

<body>
  <header class="container">
    <h1 class="title is-1">Formulário de currículo</h1>
    <p class="subtitle is-3 is-italic">Preencha os dados abaixo</p>
  </header>

  <div class="container">
    <form action="#" class="js-form form">

      <fieldset id="dados-pessoais">
        <legend>Dados Pessoais</legend>

        <div class="field">
          <label for="input-name">Nome completo</label>
          <div class="control">
            <input data-validate-field="name" type="text" id="input-name" maxlength="40" name="name">
          </div>
        </div>

        <div class="field">
          <label for="input-email">E-mail</label>
          <div class="control">
            <input data-validate-field="email" type="email" id="input-email" name="email" maxlength="50" required>
          </div>
        </div>

        <div class="field">
          <label for="input-cpf">CPF</label>
          <div class="control">
            <input data-validate-field="cpf" type="text" id="input-cpf" maxlength="11" name="cpf" required>
          </div>
        </div>

        <div class="field">
          <label for="input-adress">Endereço</label>
          <div class="control">
            <input type="text" id="input-adress" maxlength="200" name="cpf" required>
          </div>
        </div>

        <div class="field">
          <label for="input-city">Cidade</label>
          <div class="control">
            <input type="text" id="input-city" maxlength="28" name="city" required>
          </div>
        </div>

        <label for="input-state">Estado</label>
        <select name="state" id="input-state" required>
        </select>

        <label for="input-type-house">Casa</label>
        <input type="radio" id="input-type-house" name="type" required>
        <label for="input-type-apt">Apartamento</label>
        <input type="radio" id="input-type-apt" name="type" required>
      </fieldset>

      <fieldset id="dados-ultimo-emprego">
        <legend>Dados do último emprego</legend>

        <label for="input-resume">Resumo do Currículo</label>
        <textarea type="text" id="input-resume" maxlength="1000" name="resume" required></textarea>

        <label for="input-cargo">Cargo</label>
        <input type="type" name="cargo" id="input-cargo" maxlenght="40" required>

        <label for="input-cargo">Descrição do cargo</label>
        <input type="type" name="cargo" id="input-cargo" maxlenght="500" required>

        <label for="input-date">Data de início</label>
        <input autocomplete='false' type="text" name="startDate" id="input-date" required>
      </fieldset>

      <button type="button" id="submit-btn">Enviar</button>
      <!-- <button type="button" id="clear-btn">Limpar</button> -->
    </form>
  </div>

  <section class="form-data"></section>

  <script src="moment.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <script src="just-validate.js"></script>
  <script src="script.js"></script>
</body>

</html>
